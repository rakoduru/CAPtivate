apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui-app
  template:
    metadata:
      labels:
        app: ui-app
        version: v1
    spec:
      containers:
      - name: ui
        image: adiselv/captivate.ui:0.0.2
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
