apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-retrieval-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-retrieval
  template:
    metadata:
      labels:
        app: data-retrieval
        version: v1
    spec:
      containers:
      - name: data-retrieval
        image: adiselv/captivate.data-retrieval:latest
        imagePullPolicy: Always
        env:
          - name : KAFKA_SERVER
            value : kafka-service:9092
          - name : DATA_RETRIEVAL_DB
            value : mongodb://data-retrieval-db:27017

